<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-12">
                    <h1 class="heading">Guitar Store</h1>
                </div>
                <div class="col-12 mt-3">
                    <ul class="navi">
                        <li id="indexpage"><a href="index.html">Home</a></li>
                        <li id="orderpage"><a href="order.html">Order Purchase</a></li>
                        <li id="confirmationpage" class="active_tab"><a href="confirmation.html">Confirmation</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-12 centered_content">
                    <img src="images/product1.jpg" alt="Guitar1" width="500" height="500" id="confirmationImage">
                </div>
                <div class="col-12">
                    <h1>Confirmation</h1>
                    <p class="info_preview">Name: <span id="confirmationName" style="font-weight: lighter;color:black"></span></p>
                    <p class="info_preview">Email: <span id="confirmationEmail"style="font-weight: lighter;color:black"></span></p>
                    <p class="info_preview">Phone Number: <span id="confirmationPhone" style="font-weight: lighter;color:black"></span></p>
                    <p class="info_preview">Order ID: <span id="confirmationID" style="font-weight: lighter;color:black"></span></p>
                    <p class="info_preview">Shipping Address: <span id="confirmationAddress"style="font-weight: lighter;color:black"></span></p>
                    <p class="info_preview">Total Price: <span id="confirmationPrice" style="font-weight: lighter;color:black"></span></p>
                </div>
                <div class="col-12">
                    <a href="index.html" class="buy_button" id="gotohome">Go To Home</a>
                </div>
            </div>
        </main>

        <footer>
            <hr>
            <div class="container-fluid p-2 centered_content">
                Copyright(C) 2021 Guitar store | All Right Reserved
            </div>
        </footer>
    </div>



    <script src="js/confirmation.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
